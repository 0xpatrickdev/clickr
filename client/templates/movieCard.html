<template name="movieCard">
	<div class="card">
		<a class="image" href="/movies/{{_id}}">
	  	<img src="{{poster_400x570}}">
		</a>
		<div class="content">
	  	<div class="header">{{title}}</div>
	  	<div class="meta">
	    	<a>{{channel}}</a>
	  	</div>
	  	<div class="description">
	    </div>
		</div>
		<div class="extra content">
			<span class="right floated">
	    	({{release_year}})
	  	</span>
	  	<span>
	    	{{rating}}
	  	</span>
		</div>
	</div>
</template>
